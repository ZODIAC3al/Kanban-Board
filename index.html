<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container-fluid px-3 px-md-4">
        <a
          class="navbar-brand fw-bold d-flex align-items-center gap-2"
          href="#"
        >
          <div class="brand-icon rounded-circle"></div>
          <span class="d-none d-sm-inline">Kanban Store</span>
        </a>

        <div class="d-flex align-items-center ms-auto gap-2 gap-md-3">
          <div class="input-group d-flex search-responsive">
            <span class="input-group-text bg-light border-0">
              <i class="fas fa-search text-muted"></i>
            </span>
            <input
              type="text"
              class="form-control bg-light border-0"
              id="search-input"
              placeholder="Search..."
            />
          </div>

          <div class="d-flex avatars">
            <img
              src="https://i.pravatar.cc/150?img=1"
              class="rounded-circle border border-2 border-white"
              width="36"
              height="36"
            />
            <img
              src="https://i.pravatar.cc/150?img=5"
              class="rounded-circle border border-2 border-white ms-n2"
              width="36"
              height="36"
            />
            <img
              src="https://i.pravatar.cc/150?img=8"
              class="rounded-circle border border-2 border-white ms-n2 d-none d-sm-block"
              width="36"
              height="36"
            />
            <button
              class="btn btn-outline-secondary rounded-circle ms-2 d-none d-sm-block"
              style="width: 36px; height: 36px; padding: 0"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="toolbar container-fluid px-3 px-md-4 py-3 bg-white border-bottom d-flex flex-column flex-md-row justify-content-between align-items-center gap-3"
    >
      <div
        class="view-toggles bg-light rounded p-1 d-flex"
        id="view-mode-group"
      >
        <button
          class="btn btn-sm btn-white shadow-sm fw-medium active-view"
          id="view-board-btn"
        >
          <i class="fas fa-grip-vertical me-2"></i>Board
        </button>
        <button class="btn btn-sm text-muted" id="view-list-btn">
          <i class="fas fa-list me-2"></i>List
        </button>
      </div>

      <div class="actions d-flex gap-2">
        <div class="dropdown flex-fill">
          <button
            class="btn btn-light btn-sm fw-medium dropdown-toggle w-100"
            type="button"
            data-bs-toggle="dropdown"
          >
            <i class="fas fa-filter me-1 text-muted"></i>
            <span class="d-sm-inline">Filter</span>
          </button>
          <ul class="dropdown-menu shadow-sm border-0" id="filter-options">
            <li>
              <a class="dropdown-item active" href="#" data-filter="All"
                >All Tags</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#" data-filter="Important"
                >Important</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-filter="High Priority"
                >High Priority</a
              >
            </li>
            <li><a class="dropdown-item" href="#" data-filter="Meh">Meh</a></li>
            <li><a class="dropdown-item" href="#" data-filter="OK">OK</a></li>
          </ul>
        </div>

        <div class="dropdown flex-fill">
          <button
            class="btn btn-light btn-sm fw-medium dropdown-toggle w-100"
            type="button"
            data-bs-toggle="dropdown"
          >
            <i class="fas fa-sort me-1 text-muted"></i>
            <span class="d-sm-inline">Sort</span>
          </button>
          <ul class="dropdown-menu shadow-sm border-0" id="sort-options">
            <li>
              <a class="dropdown-item active" href="#" data-sort="default"
                >Default</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-sort="name-asc"
                >Name (A-Z)</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-sort="progress-desc"
                >Progress (High-Low)</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-sort="comments-desc"
                >Most Comments</a
              >
            </li>
          </ul>
        </div>

        <button class="btn btn-primary btn-sm px-3 flex-fill" id="export-btn">
          <i class="fas fa-download me-1"></i>
          <span class="d-sm-inline">Export</span>
        </button>
      </div>
    </div>

    <div class="container-fluid main-board-container p-3 p-md-4">
      <div class="row h-100" id="board-columns"></div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Task Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="task-form">
              <input type="hidden" id="task-id" />
              <input type="hidden" id="task-col-id" />
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="task-title"
                  required
                  placeholder="e.g. Fix login bug"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Tag Label</label>
                <select class="form-select" id="task-tag">
                  <option value="Important">Important</option>
                  <option value="High Priority">High Priority</option>
                  <option value="Meh">Meh</option>
                  <option value="OK">OK</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Progress (%)</label>
                <input
                  type="range"
                  class="form-range"
                  id="task-progress"
                  min="0"
                  max="100"
                  oninput="this.nextElementSibling.value = this.value"
                />
                <output class="fw-bold ms-2">50</output
                ><span class="fw-bold">%</span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger me-auto"
              id="btn-delete-task"
              style="display: none"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="btn-save-task">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
